<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
          width:300px;
          color: rgb(233, 12, 12);
          font-size: 20px;
        }

<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        /*ligacao do jscript com a caixa de texto que chamei de txtvel 
        //pode omitir o window
        //faz a query pelo id*/
        function calcular(){
            //pega o valor que foi digitado como input
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector("div#res")
            var vel = Number(txtv.value)//valor digitado na cx de texto
            res.innerHTML = `<p>Sua Velocidade é de <strong>${vel}km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Voce está multado!<p>`
            }
            res.innerHTML += `<p>Dirija bem!!</p>` /*concatenando paragrafo*/
        }

</body>
