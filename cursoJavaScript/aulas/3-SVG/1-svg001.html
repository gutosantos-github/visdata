<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino de SVG</title>
</head>
    <style>
        div{
            width: 100%;
            height: 100%;
            color: rgb(1, 7, 5);
            font-size: 30pt;
            font-family: 'Lucida Sans';
            font-style: italic;
        }
        svg{
            width: 80%;
            height: 80%;
            color: aquamarine;
        }
    </style>
<body>
    <div> My First SVG</div>
    <svg width="100" height="100" stroke="red" stroke-width="10" fill="yellow" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="black" />
        <circle cx="100" cy="100" r="50" />
        <text x="100" y="100" font-size="10" text-anchor="middle" fill="red">SVG</text>
        </svg>

    <div> My Second SVG</div>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="green" />
        <circle cx="75" cy="50" r="40" fill="yellow" />
        <text x="75" y="60" font-size="30" text-anchor="middle" fill="red">SVG</text>
    </svg>
    </svg>
</body>
</html>
