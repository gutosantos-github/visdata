<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        The HTML class attribute is used to specify a class for an HTML element.
        Multiple HTML elements can share the same class.

        The class attribute is often used to point to a class name in a style 
        sheet. It can also be used by a JavaScript to access and manipulate 
        elements with the specific class name.
    -->
    <style>
        .city{
            background-color: tomato;
            color: white;
            border: 10px solid black;
            margin: 10px;
            padding: 10px;
        }
        
        .note{
            font-size: 120%;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Use of The class Attribute in JavaScript</h2>
    <p>Click the button to hide all elements with class name "city":</p>

    <button onclick="myFunction()">Hide Elements</button>

    <div class="city">
        <h2> Tokyo</h2>
        <p>Tokyo is the capital of Japan. </p>
    </div>

    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
      
    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <h1> My <span class="note"> Important</span> Heading</h1>
    <p>This is some <span class="note">important</span> text.</p>

    <script>
        function myFunction(){
            var x = document.getElementsByClassName("city")
            for (let i = 0; i <= x.length; i++){
                x[i].style.display = "none";
            }
        }
    </script>
</body>
</html>
