<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(28, 206, 28);
            color: rgb(247, 244, 244);
            font: normal 15pt Arial ;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>

    <script>//sera executado quando chamar o clicar
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('cmouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.InnerText = 'Clicou!'
            a.style.background = 'red'
        }  
        function entrar() {
            a.innerText = 'Entrou!'
        }    
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }    
    </script>   
</body>
</html>
